<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
    /* border and padding */
    main, .left, .right, .mid, .logo{
      padding: 20px;
      border: 1px solid #999;
    }
    /* background-color */
    main, .logo{
      background-color: #eee;
    }
    .left, .right, .mid{

    }
    /* layout */
    .mid{

    }

    }

    }
    .logo{
      width: 60px;
      height: 60px;
    }
    .right .logo{

    }
    /* clear fix */
    main:before, main:after{
      content: "";
      display: table;
    }
    main:after{
      clear: both;
    }
    main{
      *zoom: 1;
    }
    </style>
